name: ‚úèÔ∏è Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # Îß§Ïùº Ïò§Ï†Ñ 8Ïãú (KST Í∏∞Ï§Ä)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random markdown file
        id: pick
        run: |
          FILE=$(find ./markdown -type f -name '*.md' | shuf -n 1)
          echo "::set-output name=file::$FILE"
        shell: bash

      - name: Read markdown content and extract filename (no .md)
        id: read
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          CONTENT=$(cat "$FILE_PATH")
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          TITLE=$(basename "$FILE_PATH" .md)
          echo "TITLE=$TITLE" >> $GITHUB_ENV
        shell: bash

      - name: Generate GitHub file URL
        id: link
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          URL="https://github.com/${{ github.repository }}/blob/main/$FILE_PATH_CLEAN"
          echo "URL=$URL" >> $GITHUB_ENV
        shell: bash

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚úèÔ∏è Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; background-color: #ffffff; padding: 20px;">
              <p>üìé <a href="${{ env.URL }}">GitHubÏóêÏÑú Î≥¥Í∏∞</a></p>
            </div>
