  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick markdown, extract title, convert to HTML
        id: process
        run: |
          # 1. ë¬´ì‘ìœ„ .md íŒŒì¼ ì„ íƒ
          FILE=$(find ./markdown -name '*.md' | shuf -n 1)
          FILE_CLEAN=${FILE#./}

          # 2. ì œëª© ì¶”ì¶œ (ì²« ì¤„ì˜ '# ì œëª©')
          TITLE=$(grep -m 1 '^# ' "$FILE" | sed 's/^# //')

          # 3. GitHub ë§í¬ ìƒì„±
          GITHUB_LINK="https://github.com/eottabom/let-me-study/blob/main/$FILE_CLEAN"

          # 4. í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬
          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "URL=$GITHUB_LINK" >> $GITHUB_ENV

          # 5. Pandoc ì„¤ì¹˜ ë° HTML ë³€í™˜
          sudo apt-get update && sudo apt-get install -y pandoc
          pandoc "$FILE" -f markdown -t html -o content.html

          # 6. HTML ë‚´ìš© í™˜ê²½ë³€ìˆ˜ë¡œ ì €ì¥
          echo "HTML_CONTENT<<EOF" >> $GITHUB_ENV
          cat content.html >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ğŸ“˜ Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <h2>${{ env.TITLE }}</h2>
              <p><a href="${{ env.URL }}">ğŸ“ GitHubì—ì„œ ì›ë³¸ ë³´ê¸°</a></p>
              <hr />
              ${{ env.HTML_CONTENT }}
            </div>
