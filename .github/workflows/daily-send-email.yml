name: ✏️ Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 (KST 기준)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random markdown file
        id: pick
        run: |
          FILE=$(find ./markdown -type f -name '*.md' | shuf -n 1)
          echo "📄 Picked file: $FILE"
          echo "::set-output name=file::$FILE"
        shell: bash

      - name: Read markdown content and extract filename
        id: read
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          echo "📄 Reading: $FILE_PATH"

          # 마크다운 내용 전체
          CONTENT=$(cat "$FILE_PATH")
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # 파일명 추출해서 메일 제목으로 사용
          TITLE=$(basename "$FILE_PATH")
          echo "TITLE=$TITLE" >> $GITHUB_ENV
        shell: bash

      - name: Generate GitHub file URL
        id: link
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          URL="https://github.com/${{ github.repository }}/blob/main/$FILE_PATH_CLEAN"
          echo "URL=$URL" >> $GITHUB_ENV
        shell: bash

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✏️ Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; background-color: #ffffff; padding: 20px;">
              <p>📎 <a href="${{ env.URL }}">GitHub에서 보기</a></p>
              <hr style="margin: 20px 0;" />
              <pre style="font-family:monospace; font-size:14px; line-height:1.5; background:#f6f8fa; padding:16px; border-radius:8px; white-space:pre-wrap;">
${{ env.CONTENT }}
              </pre>
            </div>
