name: âœï¸ Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # ë§¤ì¼ ì˜¤ì „ 8ì‹œ (KST ê¸°ì¤€)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random markdown file
        id: pick
        run: |
          FILE=$(find ./markdown -type f -name '*.md' | shuf -n 1)
          echo "ğŸ“„ Picked file: $FILE"
          echo "::set-output name=file::$FILE"
        shell: bash

      - name: Read markdown content
        id: read
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          echo "ğŸ“„ Reading: $FILE_PATH"

          CONTENT=$(cat "$FILE_PATH")
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        shell: bash

      - name: Generate GitHub file URL
        id: link
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          URL="https://github.com/${{ github.repository }}/blob/main/$FILE_PATH_CLEAN"
          echo "URL=$URL" >> $GITHUB_ENV
        shell: bash

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âœï¸ Let-me-study: Daily Digest"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: monospace; background-color: #f6f8fa; padding: 20px;">
              <p>ğŸ“ <a href="${{ env.URL }}">GitHubì—ì„œ ë³´ê¸°</a></p>
              <hr />
              <pre style="white-space: pre-wrap;">${{ env.CONTENT }}</pre>
            </div>
