name: 📘 Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 (KST 기준)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick random markdown file
        id: pick
        run: |
          FILE=$(find ./markdown -name '*.md' | shuf -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Extract title and GitHub link
        id: meta
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          TITLE=$(grep -m 1 '^# ' "$FILE_PATH" | sed 's/^# //')
          GITHUB_LINK="https://github.com/eottabom/let-me-study/blob/main/$FILE_PATH_CLEAN"

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "URL=$GITHUB_LINK" >> $GITHUB_ENV

      - name: Convert Markdown to HTML
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc
          pandoc "${{ steps.pick.outputs.file }}" -f markdown -t html -o content.html

          echo "HTML_CONTENT<<EOF" >> $GITHUB_ENV
          cat content.html >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "📘 Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <p><a href="${{ env.URL }}">📎 View on GitHub</a></p>
              <hr />
              ${{ env.HTML_CONTENT }}
            </div>
