name: üìò Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # Îß§Ïùº Ïò§Ï†Ñ 8Ïãú (KST Í∏∞Ï§Ä, UTC+9)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random markdown file from /markdown
        id: pick
        run: |
          FILE=$(find ./markdown -name '*.md' | shuf -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Extract title and generate GitHub link
        id: meta
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          
          # Ï†úÎ™©(ÏßàÎ¨∏) Ï∂îÏ∂ú - Ï≤´ Î≤àÏß∏ '# ' Ìó§Îçî
          TITLE=$(grep -m 1 '^# ' "$FILE_PATH" | sed 's/^# //')

          # GitHub ÎßÅÌÅ¨ ÏÉùÏÑ± (Î∏åÎûúÏπò ÏûêÎèô Ïù∏Ïãù)
          GITHUB_LINK="https://github.com/eottabom/let-me-study/blob/main/$FILE_PATH_CLEAN"

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "URL=$GITHUB_LINK" >> $GITHUB_ENV

      - name: Send email using Gmail SMTP (HTML format)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f6f8fa;">
              <h2 style="color: #000;">${{ env.TITLE }}</h2>
              <p style="margin: 20px 0;">
                <a href="${{ env.URL }}" style="display:inline-block; padding:10px 20px; background:#2e7d32; color:#fff; text-decoration:none; border-radius:5px;">ÌôïÏù∏</a>
              </p>
              üìé View on GitHub: ${{ env.URL }}
            </div>
