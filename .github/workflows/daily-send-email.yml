name: 📘 Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 (KST 기준)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick markdown + extract title + generate link
        id: meta
        run: |
          FILE=$(find ./markdown -name '*.md' | shuf -n 1)
          FILE_CLEAN=${FILE#./}

          TITLE=$(grep -m 1 '^# ' "$FILE" | sed 's/^# //')
          GITHUB_LINK="https://github.com/eottabom/let-me-study/blob/main/$FILE_CLEAN"

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "URL=$GITHUB_LINK" >> $GITHUB_ENV

      - name: Send email (link only)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "📘 Let-me-study: ${{ env.TITLE }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <h2 style="color: #000;">${{ env.TITLE }}</h2>
              <p>📎 <a href="${{ env.URL }}">GitHub에서 전체 보기</a></p>
            </div>
