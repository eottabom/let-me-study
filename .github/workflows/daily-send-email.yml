name: 📘 Let-me-study

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 (KST 기준)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random markdown file
        id: pick
        run: |
          FILE=$(find ./markdown -name '*.md' | shuf -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Read markdown content
        id: read
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          CONTENT=$(cat "$FILE_PATH")
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate GitHub file URL
        id: link
        run: |
          FILE_PATH="${{ steps.pick.outputs.file }}"
          FILE_PATH_CLEAN=${FILE_PATH#./}
          URL="https://github.com/${{ github.repository }}/blob/main/$FILE_PATH_CLEAN"
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Send email using Gmail SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "📘 Let-me-study: Daily Digest"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Action <${{ secrets.MAIL_USERNAME }}>
          body: |
            📎 View on GitHub: ${{ env.URL }}

            <pre style="white-space: pre-wrap;">${{ env.CONTENT }}</pre>
